server:
  port: 8080

spring:
  profiles:
    active: test
  config:
    use-legacy-processing: true
  application:
    name: toy-project

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: false
token:
  expiration-time: 3600000
  secret-key: zest-key

---
spring:
  profiles: local-h2
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
---
spring:
  profiles: local-mysql
  datasource:
    url: jdbc:mysql://localhost:3307/toy?useUnicode=true&characterEncoding=utf8
    username: root
    password: zest
  jpa:
    hibernate:
      ddl-auto: create-drop

---
spring:
  profiles: test
  datasource:
    url: jdbc:mysql://localhost:3307/test?useUnicode=true&characterEncoding=utf8
    username: root
    password: zest
  jpa:
    hibernate:
      ddl-auto: update
