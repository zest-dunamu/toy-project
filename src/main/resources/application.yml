server:
  port: 8080

spring:
  profiles:
    active: local
  config:
    use-legacy-processing: true
  application:
    name: toy-project
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
---
spring:
  profiles: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: